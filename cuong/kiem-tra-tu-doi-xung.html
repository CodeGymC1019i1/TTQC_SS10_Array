<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function giaiThua(N) {
            tich = 1;
            for (let i = 1; i <= N; i++)
                tich *= i;
            return tich;
        }
        function giaiThuaDeQuy(N) {
            if (N == 0)
                return 1;
            return N * giaiThuaDeQuy(N - 1);
        }
        function jibonaci(N) {
            if (N == 1 || N == 2)
                return 1;
            return jibonaci(N - 1) + jibonaci(N - 2);
        }
        alert(jibonaci(5));
    </script>
</body>

</html>
