<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            let min = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min;
        }

        function mang1() {
            let arr1 = [3, 5, 1, 8, -3, 7, 8];
            let min = minArray(arr1);
            document.write(min + " là số nhỏ nhất trong mảng 1!<br/>");
        }
        function mang2() {
            let arr2 = [7, 12, 6, 9, 20, 56, 89];
            let min = minArray(arr2);
            document.write(min + " là số nhỏ nhất trong mảng 2!<br/>");
        }
        function mang3() {
            let arr3 = [];
            let min = minArray(arr3);
            document.write(min + " là số nhỏ nhất trong mảng 3!<br/>");
        }
        function mang4() {
            let arr4 = [0, 0, 0, 0, 0, 0];
            let min = minArray(arr4);
            document.write(min + " là số nhỏ nhất trong mảng 4!<br/>");
        }
        function main() {
            mang1();
            mang2();
            mang3();
            mang4();
        }
        main();
    </script>
</body>

</html>
