<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function checkPrime(N) {
            if (N < 2)
                return false;
            for (let i = 2; i <= N / 2; i++) {
                if (N % i == 0)
                    return false;
            }
            return true; 
            }
        function isPrime() {
            for (let i = 1; i < 10000; i++) {
                if (checkPrime(i) == true)
                    document.write(i + " ");
            }
        }

        isPrime();
    </script>
</body>

</html>
